apiVersion: admissionregistration.k8s.io/v1beta1
kind: ValidatingWebhookConfiguration
metadata:
  name: trow-validator
webhooks:
  - name: validator.trow.io
    rules:
      - apiGroups:
          - ""
        apiVersions:
          - v1
        operations:
          - CREATE
        resources:
          - pods
    failurePolicy: Fail
    clientConfig:
      caBundle: {{cabundle}}
      service:
        name: trow
        namespace: kube-public
        path: "/validate-image"
